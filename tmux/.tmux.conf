set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

set -g prefix C-x
unbind C-b
bind C-x send-prefix

set -g escape-time 0

set -g default-terminal "screen-256color"
set -ga terminal-overrides ',xterm-256color:Tc'

set -g mouse on

set -gq allow-passthrough on
set -g visual-activity off

setw -g mode-keys vi

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection-and-cancel

bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2 bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

set -g status-position top
set -g status-bg color233
set -g status-fg color249

set -g status-right '#[fg=color249]#(date +"%I:%M%p %m-%d-%Y")#[default]'

set -g pane-border-style 'fg=color236'
set -g pane-active-border-style 'fg=color238'

set -g mode-style "fg=color0,bg=color11"

bind r source-file ~/.tmux.conf \; display-message "tmux config reloaded"

bind d detach

bind C-n command-prompt -p "New session name:" "new-session -s '%%'"

bind C-j display-popup -E "\
tmux list-sessions | \
sed -E 's/:.*$//' | \
grep -v \"^$(tmux display-message -p '#S')\$\" | \
fzf --reverse | \
xargs tmux switch-client -t"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'

set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

run '~/.tmux/plugins/tpm/tpm'
